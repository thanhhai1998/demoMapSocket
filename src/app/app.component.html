<agm-map [latitude]="lat" [longitude]="lng" [zoom]="10">
  <agm-marker (mouseOver)="onMouseOver(infoWindow,$event)" (mouseOut)="onMouseOut(infoWindow,$event)" *ngFor="let item of listMarker" [latitude]="item.lat" [longitude]="item.lng">
    <agm-info-window #infoWindow [disableAutoPan]="true"  >
      <strong>lat : </strong>{{item.lat}}
      <br>
      <strong>lng : </strong>{{item.lng}}
    </agm-info-window>
  </agm-marker>
</agm-map>
<button (click)="abc()">abc</button>
